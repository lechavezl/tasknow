<!DOCTYPE html>
<html lang="en" class="htmltag-taskNow">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<header>
    <nav class="app-nav">
        <div class="logo app-logo"><a href="../login/index.html"><img src="/src/images/TaskNow.png" alt="Logo"></a></div>

        <div id="toggleBtnContainer" class="toggle-container">
            <input type="checkbox" id="checkboxInput">
        <label for="checkboxInput" class="toggleSwitch"></label>
        </div>
        <!-- <div class="app-button">Button</div> -->
        <div class="app-vertical-line"></div>
        <div><img id="user-log" class="log-buttom" src="/src/images/user.png" alt="User Picture"></div>
    </nav>
</header>
<body class="tasknow-body">
    <main class="tasknow-main">
        
        <div class="sidebar-content">
            <div class="sort-container">
                <h3>Sort By</h3>
                <div class="sidebar-sort-btn" sort-urgent>
                    <p class="sort-urgent">Urgent</p>
                </div>
                <div class="sidebar-sort-btn sort-important">
                    <p>Important</p>
                </div>
                <div class="sidebar-sort-btn sort-normal">
                    <p>Normal</p>
                </div>
            </div>
        </div>
        <div class="main-background">
            <!-- <h2>Task Page 1</h2>           -->
        </div>
        <div class="task-button" id="taskButton"><img src="../images/button_plus_sign.png" alt="Button Plus Sign"></div>
    </main>
    <!-- <footer>

    </footer> -->
    <script type="module" src="../js/add-task.js"></script>
</body>
</html>
